{% extends "base.html" %}

{% block title %} Возраст {% endblock %}

{% block content %}
        <h2>Введите текст:</h2>
        <form action="{{ url_for('age') }}" method="POST">
            <input type="text" name="user_name" placeholder="Ваше имя" required>
            <input type="number" name="user_age" placeholder="Ваш возраст" required>
            <button type="submit">Отправить</button>
        </form>
{% endblock %}
